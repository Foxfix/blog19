{% extends "base.html" %}
{% load urlify %}
{% load crispy_forms_tags %}

{% block head %} {{ instance.title }} | {{ block.super }} {% endblock %}

{% block content %}


<div class="col-sm-6 col-sm-offset-3">




    <div>


        <form method="POST" action=".">{% csrf_token %}
        <p>Are you sure you want delete: "{{ object.content }}"?</p>
            <input type="submit" value="Confirm" class='btn btn-warning'>
            <a href="{{ object.get_absolute_url }}" class='btn btn-default'>Cancel</a>
        </form>
    </div>
    <hr>


    {% endblock content %}
